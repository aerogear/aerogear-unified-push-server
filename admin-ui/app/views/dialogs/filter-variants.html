<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" aria-hidden="true" ng-click="cancel()">
            <span class="pficon pficon-close"></span>
        </button>
        <h4 class="modal-title">&ldquo;{{application.name}}&rdquo; variants</h4>
    </div>
    <div class="modal-body">
      <input type="checkbox" ng-checked="variantSelection.indexOf(simplepushvariant) > -1" ng-click="toggleSelection(simplepushvariant)">All
      <div style="overflow: scroll-y;"height: 50px;>
        <p>Android</p>
        <ul class="list-group ">
        <li class="list-group-item" ng-repeat="androidvariant in application.androidVariants">
            <label>
                <input type="checkbox"  ng-checked="variantSelection.indexOf(androidvariant) > -1" ng-click="toggleSelection(androidvariant)">
                {{androidvariant.name}}
            </label>
        </li>
        </ul>
        <p>iOS</p>
        <ul class="list-group ">
            <li class="list-group-item" ng-repeat="iosvariant in application.iosvariants">
                <label>
                    <input type="checkbox" ng-checked="variantSelection.indexOf(iosvariant) > -1" ng-click="toggleSelection(iosvariant)">
                    {{iosvariant.name}}
                </label>
            </li>
        </ul>
        <p>Simple Push</p>
        <ul class="list-group ">
            <li class="list-group-item" ng-repeat="simplepushvariant in application.simplePushVariants">
                <label>
                    <input type="checkbox" ng-checked="variantSelection.indexOf(simplepushvariant) > -1" ng-click="toggleSelection(simplepushvariant)">
                    {{simplepushvariant.name}}
                </label>
            </li>
        </ul>
        <p>Chrome</p>
        <ul class="list-group ">
            <li class="list-group-item" ng-repeat="chromevariant in application.chromePackagedAppVariants">
                <label>
                    <input type="checkbox" ng-checked="variantSelection.indexOf(chromevariant) > -1" ng-click="toggleSelection(chromevariant)">
                    {{chromevariant.name}}
                </label>
            </li>
        </ul>
      </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" ng-click="cancel()">Cancel</button>
        <button type="button" class="btn btn-primary" ng-click="ok(application)" ng-disabled="form.$invalid">Change</button>
    </div>
</div>
